name: C/C++ CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: cmake build
      run: |
        mkdir -p build
        cd build
        ls .. -l
        cmake -DCMAKE_BUILD_TYPE=Release .
        make -j`nproc`
    - uses: actions/upload-artifact@master
      with:
        name: RemoteRunnerd
        path: build/RemoteRunnerd